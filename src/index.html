<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Trispace:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./app.js" defer></script>
  <title>Flash Cards</title>
</head>
<body>
  <div class="wrapper">
    <div class="scene">
      <div class="cube">
        <!-- FRONT -->
        <section class="cube__side cube__side--main section">
          <header class="section__header">
            <h1 cards="section__title">Memory Cards</h1>
          </header>
          <form id="form__main-menu" class="section__form">
            <div class="form-control">
              <select id="practice-deck__menu">
                <option selected disabled value="">Choose a deck to practice</option>
              </select>
              <button id="practice-deck__btn">Start</button>
            </div>
            <div class="form-control">
              <input type="text" id="create-deck__name" placeholder="Create a new deck" autocomplete="off">
              <button id="create-deck__btn">Create</button>
            </div>
            <div class="form-control">
              <select id="edit-deck__menu">
                <option selected disabled value="">Choose a deck to edit</option>
              </select>
              <button id="edit-deck__btn">Edit</button>
            </div>
            <div class="form-control">
              <select id="delete-deck__menu">
                <option selected disabled value="">Choose a deck to remove</option>
              </select>
              <button id="delete-deck__btn">Delete</button>
            </div>
            <div class="form-control">
              <select id="statistics-deck__menu">
                <option selected disabled value="">Choose a deck results</option>
              </select>
              <button id="statistics-deck__btn">Statistics</button>
            </div>
          </form>
        </section>
        <!-- RIGHT -->
        <section class="cube__side cube__side--create section">
          <header class="section__header">
            <h2 class="section__title">New Deck: <span id="create-deck-name"></span></h2>
            <a href="#" id="section__exit-btn" class="section__exit-btn">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </header>
          <form class="section__form">
            <div class="form-control">
              <input type="text" id="create-deck__name-input" autocomplete="off">
              <label>Deck Name</label>
            </div>
            <div class="form-control">
              <textarea id="create-deck__question"rows="2"></textarea>
              <label>Card Question</label>
            </div>
            <div class="form-control">
              <textarea id="create-deck__answer"rows="2"></textarea>
              <label>Card Answer</label>
            </div>
            <div class="form-control fc-customize-btns">
              <button id="add-card-btn" class="add-card-btn show">Add Card</button>
              <button id="edit-card-btn" class="edit-card-btn">Edit Card</button>
            </div>
          </form>
          <div id="create-deck__cards-slider" class="section__cards-slider">
            <div class="card prev">
              <div class="card__inner">
                <div class="card__inner--front">
                  <p class="card-text card-question-text"></p>
						      <button class="delete-card-btn">x</button>
                </div>
                <div class="card__inner--back">
                  <p class="card-text card-answer-text"></p>
						      <button class="delete-card-btn">x</button>
                </div>
              </div>
            </div>
            <div class="card active">
              <div class="card__inner">
                <div class="card__inner--front">
                  <p class="card-text card-question-text"></p>
						      <button class="delete-card-btn">x</button>
                </div>
                <div class="card__inner--back">
                  <p class="card-text card-answer-text"></p>
                  <button class="delete-card-btn">x</button>
                </div>
              </div>
            </div>
            <div class="card-nav">
              <div class="card-nav__right">)</div>
              <div class="card-nav__left">(</div>
              <div class="card-nav__index">
                <input type="number" id="card-nav__index-input" class="card-nav__index-input" value="1">
                <label for="card-nav__index-input" id="card-nav__index-label" class="card-nav__index-label">0</label>
              </div>
            </div>
          </div>
          <div class="form-control">
            <button id="store-deck-btn">Save Deck</button>
          </div>
        </section>
        <!-- LEFT -->
        <section class="cube__side cube__side--edit section">
          <header class="section__header">
            <h2 class="section__title">Edit Deck: <span id="edit-deck-name"></span></h2>
            <a href="#" id="section__exit-btn" class="section__exit-btn">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </header>
          <form class="section__form">
            <div class="form-control">
              <input type="text" id="edit-deck__name" autocomplete="off">
              <label>Deck Name</label>
            </div>
            <div class="form-control">
              <textarea id="edit-deck__question"rows="2"></textarea>
              <label>Card Question</label>
            </div>
            <div class="form-control">
              <textarea id="edit-deck__answer"rows="2"></textarea>
              <label>Card Answer</label>
            </div>
            <div class="form-control">
            <button id="add-card-btn">Edit Card</button>
            </div>
          </form>
          <ul id="edit-deck-cards-list" class="section__list">
            <li>
              <span>#</span>
              <span>Question</span>
              <span>Answer</span>
            </li>
            <li>
              <span>1</span>
              <span>Lorem ipsum dolor sit?</span>
              <span>Lorem, ipsum</span>
            </li>
            <li>
              <span>2</span>
              <span>Dolor sit?</span>
              <span>Lorem ipsum dolor sit amet consectetur</span>
            </li>
          </ul>
          <div class="form-control">
            <button id="save-changes-btn">Save Changes</button>
          </div>
        </section>
        <!-- TOP -->
        <section class="cube__side cube__side--practice section">
          <header class="section__header">
            <h2 class="section__title">Practice Flash Cards</h2>
            <a href="#" id="section__exit-btn" class="section__exit-btn">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </header>
          <div id="cards-container" class="cards-container"></div>
          <div class="card-evaluation">
            <button data-cardEval="easy">Easy</button>
            <button data-cardEval="hard">Hard</button>
          </div>
        </section>
        <!-- BOTTOM -->
        <section class="cube__side cube__side--statistics section">
          <header class="section__header">
            <h2 class="section__title">Deck Statistics</h2>
            <a href="#" id="section__exit-btn" class="section__exit-btn">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </header>
        </section>
    
        <!-- BACK -->
        <section class="cube__side cube__side--back section"></section>
      </div>
    </div>
  </div>
</body>
</html>
